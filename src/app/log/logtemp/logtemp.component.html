<section class="login_section">
  <header>
    <h1>Desgloce de temas en Angular</h1>
  </header>
  <form action="" class="example-form">

    <div class="form-input">
      <label for="user">User</label>
      <input type="text" placeholder="Example. Pedro" id="user" name="userName" #usernam>
    </div>

    <div class="form-input">
        <label for="password">Password</label>
        <input type="password"  id="password" name="userPassword" #passw>
    </div>

    <div class="form-input">
      <button type="submit" (click)="confirmation(usernam.value,passw.value)">Ingresar</button>
    </div>
  </form>
</section>
